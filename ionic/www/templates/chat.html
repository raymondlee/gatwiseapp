<ion-view title="{{chat.name}}">
  <ion-content class="has-header" padding="true">
    <div>
       <input id="chat-input-box" type="text" ng-model="chat.newMessage" ng-keydown="addMessage($event);" placeholder="Message..."></input>
       <button class="button chat-enter-button" ng-click="addMessage();">Go</button>
    </div>
    <div class="messages-container">
      <div ng-repeat="message in messages"><em>{{message.username}}</em>: {{message.message}}</div>
    </div>
  </ion-content>
</ion-view>
