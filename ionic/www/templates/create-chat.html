<ion-view title="Create Chat">
  <ion-nav-buttons side="left">
    <button class="button button-clear" ng-click="">
      <span class="icon ion-close"></span>
    </button>
  </ion-nav-buttons>
  <ion-content class="has-header" >
    <span class="input-label">Name:</span>
    <label class="item item-input">
      <input type="text" ng-model="chat.name" />
  	</label><br>
    <span class="input-label">Members:</span>
    <label class="item item-input">
      <input type="text" ng-model="chat.members"/>
	  </label><br>
    <button ng-click="createChat();">Create</button>
  </ion-content>
</div>
