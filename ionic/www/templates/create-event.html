<div class="modal">
  <ion-header-bar class="bar-positive">
    <button class="button button-clear" ng-click="closeEventModal();">
      <span class="icon ion-close"></span>
    </button>
    <h1 class="title">Create event</h1>
  </ion-header-bar>
  <ion-content>
    <label class="item item-input">
      <input type="text" ng-model="chatroom.event.name" placeholder="Name"/>
  	</label>
    <div class="where">
      <label>Where?</label>
      <button class="button-icon icon ion-plus-round" ng-click="addWhere();"></button>
      <div class="where-option" ng-repeat="where in whereOptions">
        <label class="item item-input">
          <input id="where.id" type="text" ng-model="where.place" placeholder="Where" googleautocomplete/>
    	  </label>
      </div>      
    </div>
    <div class="when">
      <label>When?</label>
      <button class="button-icon icon ion-plus-round" ng-click="addWhen();"></button>
      <div class="when-option" ng-repeat="when in whenOptions">
        <label class="item item-input">
          <input id="when.id" type="date" ng-model="when.date" placeholder="When"/>
        </label>
      </div>      
    </div>
    <button class="button button-block button-positive" ng-click="submitEvent();">Create</button>
  </ion-content>
</div>
