<div class="modal">
  <ion-header-bar class="bar bar-header bar-positive">
    <button class="button button-clear" ng-click="closeEventModal();">
      <span class="icon ion-close"></span>
    </button>
    <h1 class="title">Create event</h1>
  </ion-header-bar>

  <ion-content>
    <lable>Name: </label><input type="text" ng-model="chat.event.name" />
    <lable>Where: </label><input type="text" ng-model="chat.event.where"/>
    <lable>When: </label><input type="text" ng-model="chat.event.when"/>
    <button ng-click="submitEvent();">Create</button>
  </ion-content>
</div>
