<div class="modal">
  <ion-header-bar class="bar-positive">
    <button class="button button-clear" ng-click="closeEventModal();">
      <span class="icon ion-close"></span>
    </button>
    <h1 class="title">Create event</h1>
  </ion-header-bar>
  <ion-content>
    <span class="input-label">Name:</span>
    <label class="item item-input">
      <input type="text" ng-model="chat.event.name" />
	</label><br>
    <span class="input-label">Where:</span>
    <label class="item item-input">
      <input type="text" ng-model="chat.event.where"/>
	</label><br>
    <span class="input-label">When:</span>
    <label class="item item-input">
      <input type="text" ng-model="chat.event.when"/>
    </label><br>
    <button ng-click="submitEvent();">Create</button>
  </ion-content>
</div>
