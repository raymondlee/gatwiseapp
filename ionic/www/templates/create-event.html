<div class="modal">
  <ion-header-bar class="bar-positive">
    <button class="button button-clear" ng-click="closeEventModal();">
      <span class="icon ion-close"></span>
    </button>
    <h1 class="title">Create event</h1>
  </ion-header-bar>
  <ion-content padding="true">    
    <label class="item item-input">
      <input type="text" ng-model="chatroom.event.name" placeholder="Name"/>
	  </label><br>
    <label class="item item-input">
      <input type="text" ng-model="chatroom.event.where" placeholder="Where" googleautocomplete/>
	  </label><br>
    <label class="item item-input">
      <input type="date" ng-model="chatroom.event.when" placeholder="When"/>
    </label><br>
    <button class="button button-block button-positive" ng-click="submitEvent();">Create</button>
  </ion-content>
</div>
