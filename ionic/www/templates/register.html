<ion-view title="Welcome to Gatwise">
  <ion-content class="has-header" padding="true">
	<div class="list">
	  <label class="item item-input">
	    <span class="input-label">Email</span>
	    <input type="text" ng-model="register.username">
	  </label>
	</div>
    <input class="button button-block button-positive" type="submit" ng-click="register()"/>
  </ion-content>
</ion-view>
