<ion-view title="Chats">
  <ion-nav-buttons side="right">
    <button class="button-icon icon ion-ios7-gear-outline" style="color: #FFF" ng-click="showSettings();"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chat/{{chat.id}}">
        {{chat.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
