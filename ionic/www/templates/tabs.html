<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-only tabs-positive">

  <!-- Pets Tab -->
  <ion-tab title="Chats" icon="icon ion-chatbubbles" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Adopt Tab -->
  <ion-tab title="Events" icon="icon ion-calendar" href="#/tab/friends">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Settings" icon="icon ion-ios7-gear-outline" href="#/tab/settings"> 
    <ion-nav-view name="settings"></ion-nav-view>
  </ion-tab>

</ion-tabs>
